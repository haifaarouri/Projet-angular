<button class="btn btn-primary" [routerLink]="['/equipes/addEquipe']">Ajouter</button>
<div class="row">
        <div style="float: right;" >
           
          
      </div>
        <div class="table-responsive">
            
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>idEquipe</th>
                      <th>nomEquipe</th>
                      <th>Niveau</th>
                      <th><input type="search" class="form-control" placeholder="Search Here" title="Search here"
                     
            [(ngModel)]="search"> </th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let e of list | filter:search">

                      <td>{{ e.idEquipe }}</td>
                      <td>{{ e.nomEquipe }}</td>
                      <td>{{ e.niveau }}</td>

                      <td>
                          <a [routerLink]="['/equipes/UpdateEquipe',e.idEquipe]" class="btn btn-sm btn-warning">
                              update
                          </a>
                          &nbsp;
                          <button class="btn btn-sm btn-danger" (click)="delete(e)">
                              delete
                          </button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
