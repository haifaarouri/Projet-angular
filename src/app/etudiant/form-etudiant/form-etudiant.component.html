<div class="card mx-auto" style="width: 50em;">
    <div class="card-body">
        <h4 class="card-title">{{action}}</h4>
        <p class="card-description">
            {{action}} a student
        </p>
        <form class="forms-sample" [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input class="form-control" [(ngModel)]="etudiant.nomE" type="text" formControlName="nomE">
                &nbsp;
                <div class="alert alert-danger" *ngIf="form.controls['nomE'].invalid">
                    <p *ngIf="form.controls['nomE'].hasError('required')">
                        Lastname is required
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input class="form-control" [(ngModel)]="etudiant.prenomE" type="text" formControlName="prenomE">
                &nbsp;
                <div class="alert alert-danger" *ngIf="form.controls['prenomE'].invalid">
                    <p *ngIf="form.controls['prenomE'].hasError('required')">
                        Firstname is required
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date of birth</label>
                <input class="form-control" [(ngModel)]="etudiant.dateNaissance" type="date" formControlName="dateNaissance">
                &nbsp;
                <div class="alert alert-danger" *ngIf="form.controls['dateNaissance'].invalid">
                    <p *ngIf="form.controls['dateNaissance'].hasError('required')">
                        Date of birth is required
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="option">Option</label>
                <select class="form-control" id="option" [(ngModel)]="etudiant.op" formControlName="op">
                    <option value="TWIN" selected>TWIN</option>
                    <option value="BI">BI</option>
                    <option value="SLEAM">SLEAM</option>
                </select>
                &nbsp;
                <div class="alert alert-danger" *ngIf="form.controls['op'].invalid">
                    <p *ngIf="form.controls['op'].hasError('required')">
                        option is required
                    </p>
                </div>
            </div>
            <button type="submit" [disabled]="form.invalid" class="btn btn-primary me-2">Confirm</button>
            <button class="btn btn-light">Cancel</button>
        </form>
    </div>
</div>
