
<input [(ngModel)]="search" type="text" class="form-control" placeholder="Search" aria-label="Recipient's username">
<a class="btn btn-sm btn-success" routerLink="/admin/detaildepartements/new">new Detail Departement</a>
<div class="card">
  <div class="card-body">
    <h4 class="card-title">Detail Departements</h4>
    <p class="card-description">List of detail departements</p>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Number of Classes</th>
            <th>Number of Floors</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let dd of list | filter: search">
            <td>{{dd.idDetailDepartement}}</td>
            <td>{{dd.nombreClasses}}</td>
            <td>{{dd.nombreEtages}}</td>
            <td>
              <a [routerLink]="['/admin/detaildepartements/update',dd.idDetailDepartement]" class="btn btn-sm btn-warning">
                  update
              </a>
              &nbsp;


              <button class="btn btn-sm btn-danger" (click)="delete(dd)">
                  delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
