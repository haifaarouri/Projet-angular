<div class="card">
    <div class="card-body">
        <h4 class="card-title">Projet</h4>
        <div style="float: right;">
            <input type="text" class="form-control" placeholder="&#61442; Search Here" title="Search here"
                [(ngModel)]="search">
        </div>
        <p class="card-description">
            List of Projet
        </p>
    <div class="table-responsive">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th> Description</th>
                    <th>Time limit</th>
                    <th>Evolution</th>
                    <th>Subject</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of list | filter:search">


                    <td>{{ p.nomprojet }}</td>
                    <td>{{ p.description}}</td>
                    <td>{{ p.datelimiteProjet}}</td>
                    <td>{{ p.evolution}}</td>
                    <td>{{ p.matiere}}</td>



                    <td>
                        <button class="btn btn-sm btn-outline-success"
                        (click)="assignProToEquipe(p)">Assign</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
