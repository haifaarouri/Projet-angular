<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                    <div class="brand-logo">
                        <img src="assets/images/univ.png" alt="logo">
                    </div>
                    <h4>Hello! let's get started</h4>
                    <h6 class="fw-light">Sign in to continue.</h6>
                    <form class="pt-3">
                        <div class="form-group">
                            <input class="form-control" [(ngModel)]="username" type="text" name="username" required
                                #nu="ngModel">
                            &nbsp;
                            <div class="alert alert-danger" *ngIf="nu.invalid && nu.touched">
                                <p *ngIf="nu.hasError('required')">
                                    Username is required
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" [(ngModel)]="pwd" type="password" name="pwd" required
                                #np="ngModel">
                            &nbsp;
                            <div class="alert alert-danger" *ngIf="np.invalid && np.touched">
                                <p *ngIf="np.hasError('required') ">
                                    Password is required
                                </p>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                type="submit" class="btn btn-primary me-2" (click)="submit()">Confirm</button>
                        </div>
                        <div class="text-center mt-4 fw-light">
                            Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
