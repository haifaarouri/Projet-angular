<div class="card mx-auto" style="width: 60em;">
    <div class="card-body">
      <h2 class="card-title">{{action}} an University</h2>
      <form class="forms-sample" #f="ngForm">
        <br><br>
        <div class="form-group row">
          <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Image</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="imgUniv" [(ngModel)]="universite.imgUniv" placeholder="University image" required #n="ngModel">
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
            <div *ngIf="n.hasError('required')">
                This field is required
            </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="nomUniv" [(ngModel)]="universite.nomUniv" placeholder="University name" required pattern="[A-Za-z\s]{3,12}$" #n="ngModel" #nomUniv>
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
            <div *ngIf="n.hasError('required')">
                This field is required
            </div>
            <div *ngIf="n.hasError('pattern')">
                error pattern
            </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Description</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="descriptionUniv" [(ngModel)]="universite.descriptionUniv" id="exampleInputEmail2" placeholder="University description" required pattern="[A-Za-z\s]{3,}$" #n="ngModel">
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
            <div *ngIf="n.hasError('required')">
                This field is required
            </div>
            <div *ngIf="n.hasError('pattern')">
                error pattern
            </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputMobile" class="col-sm-3 col-form-label">Creation date</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" name="dateCreationUniv" [(ngModel)]="universite.dateCreationUniv" id="exampleInputMobile" required #n="ngModel">
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
            <div *ngIf="n.hasError('required')">
                This field is required
            </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Type</label>
          <div class="col-sm-9">
            <select type="text" class="form-control form-select form-select-sm" aria-label=".form-select-sm example" name="typeuniv" [(ngModel)]="universite.typeuniv" required #n="ngModel">
              <option value="PUBLIC">PUBLIC</option>
              <option value="PRIVATE">PRIVATE</option>
              <option value="SEMIPUBLIC">SEMIPUBLIC</option>
            </select>
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
            <div *ngIf="n.hasError('required')">
                This field is required
            </div>
        </div>
        <button type="submit" id="Robot" class="btn btn-sm btn-success me-2" (click)="saveUniversite()" [disabled]="f.invalid">{{action}}</button>
        <button class="btn btn-sm btn-light me-2" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
