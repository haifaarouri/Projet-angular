<div class="card mx-auto" style="width: 60em;">
    <div class="card-body">
      <h2 class="card-title">{{action}} an University</h2>
      <form class="forms-sample" #f="ngForm">
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br><br>
        <div class="form-group row">
          <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Image</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="imgUniv" [(ngModel)]="universite.imgUniv" placeholder="University image" required #n="ngModel">
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
            <div *ngIf="n.hasError('required')">
                This field is required
            </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="nomUniv" [(ngModel)]="universite.nomUniv" id="exampleInputUsername2" placeholder="University name" required pattern="[A-Za-z]{3,12}$" #n="ngModel">
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
            <div *ngIf="n.hasError('required')">
                This field is required
            </div>
            <div *ngIf="n.hasError('pattern')">
                error pattern
            </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Description</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="descriptionUniv" [(ngModel)]="universite.descriptionUniv" id="exampleInputEmail2" placeholder="University description" required pattern="[A-Za-z]{3,12}$" #n="ngModel">
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
            <div *ngIf="n.hasError('required')">
                This field is required
            </div>
            <div *ngIf="n.hasError('pattern')">
                error pattern
            </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputMobile" class="col-sm-3 col-form-label">Creation date</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" name="dateCreationUniv" [(ngModel)]="universite.dateCreationUniv" id="exampleInputMobile" required #n="ngModel">
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
            <div *ngIf="n.hasError('required')">
                This field is required
            </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Type</label>
          <div class="col-sm-9">
            <select type="text" class="form-control" id="exampleInputPassword2" name="typeuniv" [(ngModel)]="universite.typeuniv" required>
                <option value="PUBLIC">Public</option>
                <option value="PRIVATE">Private</option>
                <option value="SEMIPUBLIC">Semi-public</option>
            </select>
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
            <div *ngIf="n.hasError('required')">
                This field is required
            </div>
        </div>
        <div class="form-check form-check-flat form-check-primary">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" required *ngIf="f.valid" (click)="notRobot()">
            I'm not a Robot !
          <i class="input-helper"></i></label>
        </div>
        <button type="submit" id="Robot" class="btn btn-sm btn-success me-2" (click)="saveUniversite()" [disabled]="f.invalid">{{action}}</button>
        <button class="btn btn-sm btn-light me-2" (click)="cancel()">Cancel</button>
        <div class="alert alert-success" *ngIf="f.valid">
            <strong>{{action}} with Success !</strong>
        </div>
      </form>
    </div>
  </div>
